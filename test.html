<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-video">
    <!-- Video 1 -->
    <div class="video-container">
      <video controls muted autoplay loop class="video__player">
        <source src="video/12627926_1080_1920_60fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <footer class="video-footer">
        <div class="footer-content">
          <h3>Footer</h3>
          <p class="description">Description here</p>
          <div class="img-called">
            <img src="images/Music_29918.png" alt="Music icon">
            <div class="ticker"><span>new app</span></div>
          </div>
        </div>
        <button class="play-button" aria-label="Play video">
          <img src="images/1486486316-arrow-film-movie-play-player-start-video_81236.png" alt="">
        </button>
      </footer>
    </div>

  </div>
  <script src="">
    const video = document.querySelectorAll('video');
    for (const video of videos) {
      video.addEventListener('click', function () {
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }

      })
    }
  </script>
</body>

</html>
